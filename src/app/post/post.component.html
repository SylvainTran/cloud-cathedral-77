<div id="post__container" *ngIf="post">
    <div class="post__author">{{ post.author }}</div>
    <div class="post__date">{{ post.date }}</div>
    <ng-container *ngFor="let comment of post.comments">
        <div class="post__comment"></div>
    </ng-container>
    <ng-container *ngFor="let share of post.shares">
        <div class="post__share"></div>
    </ng-container>
    <div class="post__body">
        {{ post.body }}        
    </div>
    <div *ngIf="post.threejsSceneKey" class="threejsScene--container">
        <div class="threejsScene--frame">
            <img alt="grungy texture" src="../../assets/images/cloud-grungy-texture.png">
        </div>
        <canvas [id]="post.threejsSceneKey" class="threejsScene--canvas"></canvas>
    </div>
</div>
