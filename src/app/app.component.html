<mat-grid-list class="global-grid" cols="3" rowHeight="2:1">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        [ngClass]="{'links-menu': tile.id === 'titleAndLogo' || tile.id === 'firstCol' || tile.id === 'rightCol' || tile.id === 'topRightCol' || tile.id === 'searchBar' || tile.id === 'footerFirstCol', 'searchBar': tile.id === 'searchBar'}">
        <div *ngIf="tile.id === 'titleAndLogo'" class="app__title">
            <h1>The Cloud Cathedral</h1>
        </div>
        <div *ngIf="tile.id === 'searchBar'">
            <input type="text">
        </div>
        <div *ngIf="tile.id === 'firstCol'" class="links-menu-height justify-content-flex-start">
            <div>
                <h4>For You</h4>
            </div>
            <div>
                <h4>Following</h4>
            </div>
        </div>
        <div *ngIf="tile.id === 'mainContent'" class="mainContent">
            <div *ngIf="!activeStoryProfile && !activeStoryCharacter">
                <h1>Public Floors</h1><hr>
                <h3 (click)="setActiveStoryProfile('arthurian')">Arthurian Legends</h3>
                <h3 (click)="setActiveStoryProfile('oldTestament')">Old Testament</h3>
                <h3 (click)="setActiveStoryProfile('newTestament')">New Testament</h3>
                <h3 (click)="setActiveStoryProfile('volsunga')">Volsunga Saga</h3>
                <h3 (click)="setActiveStoryProfile('macbeth')">Macbeth</h3>
                <h3 (click)="setActiveStoryProfile('hamlet')">Hamlet</h3>
            </div>
            <div *ngFor="let character of activeStoryCharacters">
                <h1 (click)="setActiveCharacter(character.name)">Continue as {{character.name}}</h1>
            </div>
            <app-wall [activeStoryProfile]="this.activeStoryProfile" [activeStoryCharacter]="this.activeStoryCharacter" id="app__wall"></app-wall>
        </div>
        <div *ngIf="tile.id === 'footerFirstCol'" class="footerFirstCol">
            <h4>Discover</h4><hr>
        </div>
    </mat-grid-tile>
</mat-grid-list>
